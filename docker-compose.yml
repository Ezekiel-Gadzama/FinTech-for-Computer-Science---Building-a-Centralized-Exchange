services:
  timescaledb:
    image: timescale/timescaledb:latest-pg13
    environment:
      POSTGRES_DB: crypto_exchange
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    command: ["postgres", "-c", "shared_preload_libraries=timescaledb"]

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: python run.py
    volumes:
      - ./backend:/app
    # Expose port for debugging (can be removed in production)
    ports:
      - "5000:5000"
    depends_on:
      - timescaledb
      - redis
    environment:
      DATABASE_URL: postgresql://crypto_user:crypto_pass@timescaledb:5432/crypto_exchange
      REDIS_URL: redis://redis:6379/0
      FLASK_ENV: development
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      # If you have frontend build files
      # - ./frontend/build:/var/www/crypto-exchange/frontend/build
    ports:
      - "80:80"
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost
      - REACT_APP_WS_URL=http://localhost
    depends_on:
      - nginx

volumes:
  postgres_data: