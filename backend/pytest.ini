[pytest]
# Pytest configuration
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable web3 pytest plugin to avoid dependency conflicts
# The web3 package auto-registers a pytest plugin that has dependency issues
addopts = 
    -p no:web3.tools.pytest_ethereum
    -v
    --tb=short

# Ignore warnings from web3 plugin (only Warning subclasses can be filtered)
filterwarnings =
    ignore::PluggyTeardownRaisedWarning
    ignore::UserWarning

